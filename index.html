<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door!</title>
    <link href="./sourses/css/index.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <script
      type="text/javascript"
      src="./sourses/javascript/index.js"
      async
    ></script>
  </head>
  <body>
    <div class="header">
      <img
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg"
      />
    </div>
    <div class="title-row">
      <img
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg"
      />
      <p class="instruction-title">Instruction</p>
      <img
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg"
      />
    </div>
    <table class="instruction-row">
      <tr>
        <th>1</th>
        <td>Hiding behind one of these doors is the ChoreBot.</td>
      </tr>
      <tr>
        <th>2</th>
        <td>
          Your mission is to open all of the doors without running into the
          ChoreBot.
        </td>
      </tr>
      <tr>
        <th>3</th>
        <td>
          If you manage to avoid the ChoreBot until you open the very last door,
          you win!
        </td>
      </tr>
      <tr>
        <th>4</th>
        <td>See if you can score a winning streak!</td>
      </tr>
    </table>

    <div class="door-row">
      <img
        id="door1"
        class="door-frame"
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"
      />
      <img
        id="door2"
        class="door-frame"
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"
      />
      <img
        id="door3"
        class="door-frame"
        src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"
      />
    </div>
    <div id="start" class="start-row">Good luck!</div>
  </body>
</html>
